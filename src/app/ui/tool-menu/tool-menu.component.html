<ul>
    <li *ngFor="let menu of menus" style="float: left;">
        <div class="container" [attr.title]="menu.displayName">
            <div (click)=executeCommandMenu(menu.param) style="flex: 0 auto"
                [ngClass]="[ menu.icon ,'icon-color', 'icon-m']"></div>
        </div>
        <ul>
            <li *ngFor="let m of menu.child"><a (click)=executeCommandMenu(m.param)>{{m.displayName}}</a></li>
        </ul>
    </li>
</ul>
